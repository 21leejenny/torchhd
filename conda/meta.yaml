{% set data = load_setup_py_data() %}

package:
  name: hdc
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python>=3.6
    - torch
    - pandas

  run:
    - python>=3.6
    - torch
    - pandas

test:
  imports:
    - hdc

about:
  home: {{ data['url'] }}
  license: {{ data['license'] }}
summary: {{ data['description'] }}